<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script src="crypto-js.min.js"></script>
  <script src="murmurhash3.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="keywords-section">
        <h2>KEYWORDS:</h2>
        <div class="keywords-header">
          <div class="ai-analyze">
            <button id="aiAnalyzeBtn" class="analyze-button">
              <span class="button-content">AI 分析</span>
              <div class="loading-spinner hidden"></div>
            </button>
          </div>
        </div>
        <div class="keywords-grid">
        </div>
      </div>

    <div class="header">
      <div class="search-area">
        <input type="text" id="searchInput" placeholder="点击上面的关键字，以选择输入条件...">
      </div>
      <div class="button-area">
        <div class="generate-text">生成语法类型:</div>
        <div class="engine-buttons">
          <button id="fofaBtn">FOFA</button>
          <button id="quakeBtn">QUAKE</button>
        </div>
      </div>
    </div>

    <div class="result-section hidden">
      <div class="result-header">
        <span>搜索语法</span>
      </div>
      <div class="result-display">
        <pre id="searchQuery">生成的搜索语法将在这里显示</pre>
      </div>
      <div class="action-buttons">
        <button id="copyBtn">COPY</button>
        <button id="gotoBtn">GOTO</button>
      </div>
    </div>
  </div>
  <script src="../options/api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
